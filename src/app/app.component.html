<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <style>
    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1;
    }

    nav {
      background-color: #333;
      padding: 1rem;
    }

      nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        margin: 0;
        padding: 0;
      }

        nav ul li {
          margin: 0 1rem;
        }

          nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            transition: background-color 0.3s ease;
          }

            nav ul li a:hover,
            nav ul li a.current {
              background-color: #555;
            }

    .menu-icon {
      display: none;
      cursor: pointer;
    }

      .menu-icon div {
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 5px;
        transition: 0.4s;
      }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        display: none;
      }

        nav ul.show {
          display: flex;
        }

      .menu-icon {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="menu-icon" (click)="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <ul [class.show]="menuOpen">
        <li><a routerLink="/home" (click)="closeMenu()">Home</a></li>
        <li><a routerLink="/about" (click)="closeMenu()">About Us</a></li>
        <li><a routerLink="/mission" (click)="closeMenu()">Mission & Vision</a></li>
        <li><a routerLink="/gallery" (click)="closeMenu()">Gallery</a></li>
        <li><a routerLink="/contact" (click)="closeMenu()">Contact</a></li>
        <li><a routerLink="/journey" (click)="closeMenu()">Our Journey</a></li>
        <li><a routerLink="/messages" (click)="closeMenu()">Messages</a></li>
      </ul>
    </nav>
  </header>
  <div class="content container">
    <router-outlet></router-outlet>
  </div>
  <footer>
    <p>&copy; 2025 Your Company. All rights reserved</p>
    <div class="social-links">
      <a href="https://www.facebook.com/poorwa.tailang" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com/mathsbypoorwa" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.youtube.com/c/MathsByPoorwa" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>
</body>
</html>
