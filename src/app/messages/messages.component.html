<section id="messages">
  <div class="container">
    <h2>Messages</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Message</th>
          <th>Created By</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let message of messages">
          <td>{{ message.date | date:'short' }}</td>
          <td>{{ message.text }}</td>
          <td>{{ message.createdBy }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
