<section id="messages">
  <h2>Messages</h2>
  <div class="messages-container">
    <div class="message" *ngFor="let message of paginatedMessages">
      <h3 class="message-heading">{{ message.heading }}</h3>
      <p class="message-description">{{ message.description }}</p>
    </div>
  </div>

  <!-- Pagination Controls -->
  <div class="pagination">
    <button *ngFor="let page of [].constructor(totalPages); let i = index"
            (click)="goToPage(i + 1)"
            [class.active]="currentPage === i + 1">
      {{ i + 1 }}
    </button>
  </div>
</section>
